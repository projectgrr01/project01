<div class="n2s-shareContainer n2s-{{direction}}">
  <span class="custom-share-btn"><a [href]="getWhatsappShareableUrl()" target="_blank" data-action="share/whatsapp/share">
    <img style="padding: 0px;" src="/assets/images/whatsapp.png"></a>
  </span>
  <!-- Primary share platforms-->
  <share-button *ngFor="let platform of platforms"
                   [platformName]="platform"
                   [textEnabled]="textEnabled"
                   [addedText]="addedText"
                   [direction]="direction"
                   [properties]="properties">
  </share-button>
  <!-- Secondary share platforms-->
  <div class="n2s-shareContainer  n2s-{{direction}}"
      *ngIf="expandable">
    <div class="n2s-shareContainer  n2s-expansion n2s-{{direction}}"
        [@expandedState]="expandedState">
      <share-button *ngFor="let expPlatform of secondaryPlatforms"
                       [platformName]="expPlatform"
                       [textEnabled]="false"
                       [direction]="direction"
                       [properties]="properties">
      </share-button>
    </div>
    <!-- Expanding btn -->
    <div (click)="expand()" class="n2s-share-btn n2s-share-btn-more n2s-{{direction}}-margin">
      {{expandedState == 'collapsed' ? '+' : '-'}}
    </div>
  </div>
  <span class="custom-share-btn"><a (click)="downloadFile()"><img src="/assets/images/{{downloadIcon}}"></a></span>
  <span class="custom-share-btn"><a data-toggle="modal" data-target="#copyLink"><img src="/assets/images/link.png"></a> </span>
  <span class="custom-share-btn"><a data-toggle="modal" data-target="#embed"><img src="/assets/images/emmbed.png"></a> </span>
</div>
