<div class="header">
  <div class="container">
    <div class="logo"> <a href="/"><img src="/assets/images/logo.png"  style="width:80px" /> </a> </div>
    <div class="search">
      <input type="search" name="search" placeholder="Search Gif's"  ng-model="searchkey" />
      <a class="searchBtn" href="/search-result/{{searchkey}}"><i class="fa fa-search" aria-hidden="true"></i></a> </div>
  </div>
  <!--nav-->
  <div class="tops-nav" >
    <div class="container">
      <div class="menux">
        <ul class="menu flex">
          <li ng-init="loadMenu()" ng-repeat="categories in categoryList">
            <a href="/search/{{categories.replace(' ','-')}}/">{{categories}}</a>
          </li>
        </ul>
        <div class="clearfix"> </div>
      </div>
    </div>
    <!--// nav-->
  </div>
</div>
<div class="container contents" data-ng-controller="homeCtrl as vm" ng-cloak="" layout="column" layout-fill>
  <div class="headerTitle">
      <h3>Trending Now</h3>
  </div>
  <div id="content-scroller">
      <div>
          <!--loading--> 
          <div class="loading loading-more-indicator" ng-show="vm.loadingMore">
              <div class="lds-ripple"><span></span><span></span><span></span></div>
          </div>
          <!--// loading--> 
      </div>
    </div>
</div>
